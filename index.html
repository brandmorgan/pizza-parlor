<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css"></link>
  <script src="js/script.js"></script>
    <title>A Pizza Pizza Pi</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Choose a size:</legend>
      <label>
        <input type="radio" name="size" value="10" checked>
        Small ($10)
      </label>
      <label>
        <input type="radio" name="size" value="15">
        Medium ($15)
      </label>
      <label>
        <input type="radio" name="size" value="20">
        Large ($20)
      </label>
    </fieldset>
    
    <fieldset>
      <legend>Choose up to 3 veggies:</legend>
      <label>
        <input type="checkbox" name="veggies" value="2">
        Mushroom
      </label>
      <label>
        <input type="checkbox" name="veggies" value="2">
        Onion
      </label>
      <label>
        <input type="checkbox" name="veggies" value="2">
        Bell Pepper
      </label>
    </fieldset>
    
    <fieldset>
      <legend>Choose up to 3 meats:</legend>
      <label>
        <input type="checkbox" name="meats" value="3">
        Pepperoni
      </label>
      <label>
        <input type="checkbox" name="meats" value="3">
        Sausage
      </label>
      <label>
        <input type="checkbox" name="meats" value="3">
        Bacon
      </label>
    </fieldset>
    
    <button type="button" onclick="calculateTotal()">Calculate Total</button>
    
    <div id="totalPrice"></div>
  </form>
  
    
    
</body>
</html>
