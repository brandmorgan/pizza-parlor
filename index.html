<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css"></link>
  <script src="js/script.js"></script>
    <title>A Pizza Pizza Pi</title>
</head>

<body>

  <h2>Welcome to A Pizza Pizza Pi, Where the flavor spirals forever!</h2>
    <p>Please refers to our sizes and toppings below!</p>
    <br>
    <div class="dropdown">

      <form id="sizes">
        <label for="sizes">Sizes:</label>
        <select id="sizes" name="sizes" multiple>
          <option let value="Small">Small</option>
          <option let value="medium">Medium</option>
          <option let value="large">Large</option>
          <option let value="pi">Pi</option>
          <button type="submit"></button>
        </select>
        <br>

      
        <label for="toppings">Toppings:</label>
        <select id="toppings" name="toppings" multiple>
          <option value="olives">Olives</option>
          <option value="peppers">Peppers</option>
          <option value="sausage">Sausage</option>
          <option value="anchovy">Anchovy</option>
        </select>
        <br>

        <label for="meats">meats:</label>
        <select name="meats" id="meats"></select>
          <option value="pepperoni">pepperoni</option>
          <option value="sausage">sausage</option>
          <option value="salami">salami</option>
        <button type="submit">Order Now</button>
      </form>

    
    
</body>
</html>
